dist: trusty
sudo: false

language: scala
scala:
  - 2.12.6
  - 2.11.12

jdk:
  - oraclejdk8

script:
   - sbt ++$TRAVIS_SCALA_VERSION clean test

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
  - find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf